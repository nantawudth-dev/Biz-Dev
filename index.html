<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIZ System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans Thai', 'sans-serif'],
            body: ['Sarabun', 'sans-serif'],
          },
          colors: {
            primary: '#2563eb', // blue-600
            accent: '#10b981', // emerald-500
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
            'progress-bar-fill': 'progressBarFill 2s linear forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            progressBarFill: {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            },
          },
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

<body class="bg-slate-100 text-slate-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
